<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas Estática</title>
    <link href="/static/css/main.css" rel="stylesheet"> 
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Lista de Tareas Estática</h1>
        <form method="POST" class="flex items-center mb-4">
            <input type="text" name="content" id="content" class="border border-gray-400 rounded px-3 py-2 mr-2">
            <button type="submit" name="add_task" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Agregar Tarea
            </button>
        </form>
        <ul>
            {% for task in tasks %}
                <li class="flex items-center mb-2">
                    <span class="mr-2">{{ task.content }}</span>
                    <form method="POST" class="inline-flex items-center">
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <input type="text" name="new_content" placeholder="Nuevo contenido" class="border border-gray-400 rounded px-2 py-1 mr-2">
                        <button type="submit" name="modify_task" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded text-xs mr-2">
                        Modificar
                        </button>
                        <button type="submit" name="delete_task" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-xs">
                        Eliminar
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
   
</body>
</html>
